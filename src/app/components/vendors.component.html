<div class="ui-g-12"><div class="ui-g-2"></div>
    <div class="ui-g-8">
        <p-panel header="Search Options">
            Your Search keyword <input #searchStr />
            <button pButton type="button" label="Get Vendors" (click)="getVendors(searchStr.value)"></button> 
        </p-panel>
    </div>
    <div class="ui-g-2"></div>
</div>

<div class="ui-g-12">
    <div class="ui-g-2"></div>
    <div class="ui-g-8">
        <p-dataTable [value]="vendors$ | async" [loading]="false">
            <p-column field="name" header="Vendor's Name"></p-column>
            <p-column field="code" header="Vendor's Code"></p-column>
        </p-dataTable>
    </div>
    <div class="ui-g-2"></div>
</div>
